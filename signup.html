<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	 crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
  <style>
    form {
      width: 400px;
    }
  </style>
</head>

<body>
	<script src="script.js"> </script>
	<form class="position-absolute top-50 start-50 translate-middle">
    <h1>Sign Up</h1>
    <br>
		<div class="mb-3">
			<label for="Name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name Ex: John Doe">
    </div>
		<div class="mb-3">
			<label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Ex: john@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label" for="remember">Remember</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <br>
    <p>Already Have an Account? <a href="login.html" class = "aTag2">Login</a></p>
  </form>
  </body>
</html>
